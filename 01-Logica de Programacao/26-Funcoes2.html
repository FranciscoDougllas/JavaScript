<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcoes que Aceitam parametros</h1>

    <script>
        // Função que soma dois números
        function soma(a, b) {
            return a + b;
        }
        
        // Função que imprime uma mensagem personalizada
        function imprimirMensagem(nome, idade) {
            console.log(`Olá, ${nome}! Você tem ${idade} anos.`);
        }
        
        // Função que calcula a área de um retângulo
        function calcularArea(largura, altura) {
            return largura * altura;
        }
        
        // Chamando as funções com parâmetros
        console.log(soma(2, 3)); // imprime 5
        imprimirMensagem("João", 30); // imprime "Olá, João! Você tem 30 anos."
        console.log(calcularArea(4, 5)); // imprime 20
    </script>
</body>
</html>
