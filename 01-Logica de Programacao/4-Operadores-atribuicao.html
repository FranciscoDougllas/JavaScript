<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;

        // Atribuição simples
        x = 5; // x agora é 5

        // Atribuição de adição
        x += 3; // x agora é 8 (5 + 3)

        // Atribuição de subtração
        x -= 2; // x agora é 6 (8 - 2)

        // Atribuição de multiplicação
        x *= 4; // x agora é 24 (6 * 4)

        // Atribuição de divisão
        x /= 3; // x agora é 8 (24 / 3)

        // Atribuição de resto
        x %= 5; // x agora é 3 (8 % 5)

        // Atribuição exponencial
        x **= 2; // x agora é 9 (3 ** 2)

        // Atribuição bit-a-bit por deslocamento à esquerda
        x <<= 1; // x agora é 18 (9 << 1)

        // Atribuição bit-a-bit por deslocamento à direita
        x >>= 2; // x agora é 4 (18 >> 2)

        // Atribuição bit-a-bit por deslocamento à direita não assinado
        x >>>= 1; // x agora é 2 (4 >>> 1)

        // Atribuição AND bit-a-bit
        x &= 1; // x agora é 0 (2 & 1)

        // Atribuição XOR bit-a-bit
        x ^= 3; // x agora é 3 (0 ^ 3)

        // Atribuição OR bit-a-bit
        x |= 2; // x agora é 3 (3 | 2)

    </script>
</body>
</html>
