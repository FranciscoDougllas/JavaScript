<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays Introdução</h1>
    <script>
        const nomes = [
                        "João",
                        "Maria",
                        "Pedro",
                        "Ana",
                        "Carlos",
                        "Beatriz",
                        "Luiz",
                        "Gabriela",
                        "Rafael",
                        "Isabela"
                        ];
        for(let i = 1; i <= nomes.length; i++){
            document.write(`Na Posição ${i} o nome e ${nomes[i]}<br>`);
        }
    </script>
</body>
</html>
