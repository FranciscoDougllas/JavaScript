<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    <h1>Switch-case</h1>

    <script>
        const diaDaSemana = parseInt(prompt('Digite um número de 1 a 7: '));

        switch (diaDaSemana) {
            case 1:
                alert('Segunda-feira');
                break;
            case 2:
                alert('Terça-feira');
                break;
            case 3:
                alert('Quarta-feira');
                break;
            case 4:
                alert('Quinta-feira');
                break;
            case 5:
                alert('Sexta-feira');
                break;
            case 6:
                alert('Sábado');
                break;
            case 7:
                alert('Domingo');
                break;
            default:
                alert('Número inválido!');
        }
    </script>
</body>
</html>
