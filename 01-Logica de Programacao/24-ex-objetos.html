<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionando Objetos</h1>

    <script>
        const nome = prompt('Digite o seu nome: ');
        const idade = parseInt(prompt('Digite sua idade: '));
        const sexo = prompt(('Digite o seu Sexo: '));
        
        const pessoa = {nome: nome, idade: idade, sexo: sexo}

        document.write(`${pessoa.nome} tem ${pessoa.idade} em ${pessoa.sexo}.`)
    </script>
</body>
</html>
