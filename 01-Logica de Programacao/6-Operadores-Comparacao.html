<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparacao</title>
</head>
<body>
    <h1>Operadores de Comparacao</h1>

    <script>
        // Operadores de Comparação em JavaScript

        // Igualdade (==)
        console.log(1 == '1'); // true - Compara apenas os valores, não os tipos

        // Igualdade Estrita (===)
        console.log(1 === '1'); // false - Compara valores e tipos

        // Desigualdade (!=)
        console.log(1 != '1'); // false - Compara apenas os valores, não os tipos

        // Desigualdade Estrita (!==)
        console.log(1 !== '1'); // true - Compara valores e tipos

        // Maior que (>)
        console.log(5 > 3); // true - Verifica se 5 é maior que 3

        // Maior ou igual a (>=)
        console.log(5 >= 5); // true - Verifica se 5 é maior ou igual a 5

        // Menor que (<)
        console.log(3 < 5); // true - Verifica se 3 é menor que 5

        // Menor ou igual a (<=)
        console.log(3 <= 5); // true - Verifica se 3 é menor ou igual a 5

    </script>
</body>
</html>
