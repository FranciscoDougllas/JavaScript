<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;

        // Incremento
        a++; // a agora é 6 (incremento após a avaliação)
        ++a; // a agora é 7 (incremento antes da avaliação)

        // Decremento
        a--; // a agora é 6 (decremento após a avaliação)
        --a; // a agora é 5 (decremento antes da avaliação)

    </script>
</body>
</html>
