<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <h1>Loop For</h1>
    <div class="numeros"></div>

    <script>
        const num = parseInt(prompt('Digite o numero: '));
        function calculadora(){
            const numeros = document.querySelector('.numeros');

            for(let i = 0; i <= num; i++){
                numeros.innerHTML += `<p>${i} + ${num} = ${i + num}</p>`
            }
        }
        calculadora(); // Chama a função calculadora()
    </script>
</body>
</html>
