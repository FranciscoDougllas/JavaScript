<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do...While</title>
</head>
<body>
    <h1>Loop Do...While</h1>
    <div class="numeros"></div>

    <script>
        const num = parseInt(prompt('Digite o numero: '));
        let i = 0;
        const numeros = document.querySelector('.numeros');

        do {
            numeros.innerHTML += `<p>${num} x ${i} = ${num * i}</p>`;
            i++;
        } while (i <= 10);

    </script>
</body>
</html>
